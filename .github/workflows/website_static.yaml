name: Generate and Zip Website

env:
  WC_HUGO_VERSION: '0.123.3'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "website"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true
      - uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify
      - name: Zip artifact
        run: |
          zip -r website.zip ./public
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: ./website.zip
          
      # Highlighted: Clone target repository
      - name: Clone target repository
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/linlinlin1992/static_website.git target-repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # Highlighted: Rsync built files to target repository
      - name: Rsync built files to target repository
        run: |
          rsync -av --delete --exclude='.github/' ./public/ target-repo/
        working-directory: .
        
      - name: Commit and push changes to target repository
        run: |
          cd target-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy updated website"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/linlinlin1992/static_website.git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
